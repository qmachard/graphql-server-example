schema {
    query: Query
    mutation: Mutation
}

type Link {
    description: String!
    id: ID!
    url: String!
}

type Mutation {
    addLink(url: String!, description: String!): Link!
    updateLink(id: ID!, url: String, description: String): Link
    deleteLink(id: ID!): Link
}

type Query {
    feed: [Link!]!
    info: String!
}
